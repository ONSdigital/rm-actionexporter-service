sudo: required

services:
  - docker

language: java
jdk: openjdk8

before_install: cp .maven.settings.xml "$HOME"/.m2/settings.xml

script: mvn verify cobertura:cobertura

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    docker push sdcplatform/actionexportersvc;
    fi
  - bash <(curl -s https://codecov.io/bash)

notifications:
  slack:
    rooms:
      secure: 
    on_failure: always
    on_success: never

cache:
  directories:
  - $HOME/.m2

branches:
    only:
        - master