info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    uk.gov.ons.ctp: DEBUG
    org.springframework.retry: DEBUG
    org.springframework.integration.handler.advice: DEBUG
    org.springframework.context.annotation.ConfigurationClassPostProcessor: ERROR
    com.jcraft.jsch: DEBUG
  profile: DEV
  useJson: false

management:
  health:
    mongo:
      enabled: true
    rabbit:
      enabled: false
  endpoint:
    info:
      enabled: true
  endpoints:
    enabled-by-default: true

server:
  port: 8141
  
spring:
  output:
    ansi:
      enabled: never

  application:
    name: ONS ActionExporterSvc
    
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    continue-on-error: true
    initialization-mode: always

  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
    delayfornewtemplates: 86400000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: false
    properties:
      hibernate:
        ddl-auto: update
        default_schema: actionexporter
  
  liquibase:
    user: postgres
    password: postgres
    default-schema: actionexporter
    url: jdbc:postgresql://localhost:5432/postgres
    changeLog: classpath:/database/changelog-master.yml

  mvc:
    servlet:
      path: /

  security:
    user:
      name: admin
      password: secret

data-grid:
  address: localhost:6379
  lock-time-to-live-seconds: 3600

export-schedule:
  cron-expression: "0 * * * * ?"

sftp:
  host: localhost
  port: 122
  username: centos
  password: "JLibV2&XD,"
  directory: Documents/sftp/

redelivery-policy:
  maxRedeliveries: 10
  initialRedeliveryDelay: 1000
  redeliveryDelay: 1000

rabbitmq:
  username: guest
  password: guest
  host: localhost
  port: 5672
  virtualhost: /

messaging:
  backoffInitial: 5000
  backoffMultiplier: 3
  backoffMax: 45000
  consumingThreads: 1
  pubMaxAttempts: 3
  conMaxAttempts: 3
  prefetchCount: 10
  txSize: 1

swagger-settings:
  swagger-ui-active: true
  group-name: actionexporter-api
  title: Action Exporter API
  description: API for ${project.artifactId}
  version: ${project.version}

gcs:
  bucket: "bucket"
  enabled: false